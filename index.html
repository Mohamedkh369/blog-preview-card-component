<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="./styles/styles.css" />
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
    rel="stylesheet">



  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
  <div class="card">
    <section class="card-header">
      <img src="./assets/images/illustration-article.svg" class="card-img" alt="card image" />
      <span class=" badge"> Learning </span>
      <p class="info">Published 21 Dec 2023</p>
    </section>

    <section class="card-content">
      <h2 class="card-title">HTML & CSS foundations</h2>
      <p class="card-description">
        These languages are the backbone of every website, defining structure,
        content, and presentation.
      </p>
    </section>
    <section class="card-footer">
      <img src="./assets/images/image-avatar.webp" class="author-avatar" alt="" />
      <p class="author-name">Greg Hooper</p>
    </section>
  </div>
</body>
</html>
